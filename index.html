
<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="google-site-verification" content="LRDIZaSBCbtdgLOCsIg4148BO2fLEzW6TilB0mlo0kk" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEARBY - AI Local Intelligence</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brand: {
              obsidian: '#020617',
              indigo: '#6366f1',
              violet: '#a855f7',
              emerald: '#10b981',
              rose: '#f43f5e',
            }
          },
          fontFamily: {
            sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            display: ['Outfit', 'sans-serif'],
            mono: ['"JetBrains Mono"', 'monospace'],
          },
          animation: {
            'neural-pulse': 'neural-pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'mesh-shift': 'mesh-shift 20s ease infinite',
            'scanline-fast': 'scanline-fast 8s linear infinite',
          },
          keyframes: {
            'neural-pulse': {
              '0%, 100%': { opacity: 0.4, transform: 'scale(1)' },
              '50%': { opacity: 0.8, transform: 'scale(1.05)' },
            },
            'mesh-shift': {
              '0%, 100%': { backgroundPosition: '0% 50%' },
              '50%': { backgroundPosition: '100% 50%' },
            },
            'scanline-fast': {
              '0%': { transform: 'translateY(-100%)' },
              '100%': { transform: 'translateY(100%)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    :root {
      --mesh-color-1: rgba(99, 102, 241, 0.08);
      --mesh-color-2: rgba(168, 85, 247, 0.05);
      --bg-base: #f8fafc;
    }

    .dark {
      --mesh-color-1: rgba(99, 102, 241, 0.15);
      --mesh-color-2: rgba(168, 85, 247, 0.1);
      --bg-base: #020617;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--bg-base);
      transition: background-color 0.5s ease;
      overflow-x: hidden;
    }

    /* Mesh Gradient Animation */
    .mesh-bg {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at 0% 0%, var(--mesh-color-1) 0%, transparent 50%),
                  radial-gradient(circle at 100% 100%, var(--mesh-color-2) 0%, transparent 50%);
      z-index: -2;
    }

    /* Scanline FX */
    .scanline-overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.02) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      background-size: 100% 4px;
      z-index: 9999;
      pointer-events: none;
      opacity: 0.4;
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(40px) saturate(200%);
      -webkit-backdrop-filter: blur(40px) saturate(200%);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .dark .glass-panel {
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .brand-glow {
      box-shadow: 0 0 40px -10px rgba(99, 102, 241, 0.5);
    }

    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(99, 102, 241, 0.3);
      border-radius: 10px;
    }

    .leaflet-container {
      border-radius: 3rem;
    }
    
    .dark .leaflet-container {
      filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "leaflet": "https://esm.sh/leaflet@^1.9.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
</head>
<body class="text-slate-900 dark:text-slate-200 antialiased selection:bg-indigo-500/30">
  <div class="mesh-bg"></div>
  <div class="scanline-overlay"></div>
  <div id="root"></div>
</body>
</html>
